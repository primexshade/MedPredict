# alembic.ini — Alembic configuration for Disease Prediction platform
# The actual db URL is injected at runtime from the DATABASE_URL env variable
# (see alembic/env.py). The value here is a placeholder.

[alembic]
script_location = alembic
prepend_sys_path = .

# Naming convention keeps auto-generated constraint names predictable
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s
timezone = UTC

# Placeholder — overridden dynamically in env.py via os.getenv("DATABASE_URL")
sqlalchemy.url = postgresql+asyncpg://medpredict:medpredict@localhost:5432/medpredict

[post_write_hooks]
# Uncomment to auto-format migration scripts with ruff:
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
