name: CI — Lint, Type Check, Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ── Code Quality ─────────────────────────────────────────────────────────────
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dev dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check src/ tests/

      - name: Black format check
        run: black --check src/ tests/

      - name: Mypy type check
        run: mypy src/

  # ── Unit Tests ────────────────────────────────────────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run unit tests with coverage
        run: pytest tests/unit/ -v --cov=src --cov-report=xml --cov-fail-under=75

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml

  # ── Integration Tests ─────────────────────────────────────────────────────────
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: disease_prediction_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/disease_prediction_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-at-least-32-chars
          ENVIRONMENT: development
        run: pytest tests/integration/ -v

  # ── Build Docker Image ─────────────────────────────────────────────────────────
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: Build and push API image
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t gcr.io/$PROJECT_ID/disease-prediction-api:$IMAGE_TAG \
            -t gcr.io/$PROJECT_ID/disease-prediction-api:latest \
            -f docker/Dockerfile .

          docker push gcr.io/$PROJECT_ID/disease-prediction-api:$IMAGE_TAG
          docker push gcr.io/$PROJECT_ID/disease-prediction-api:latest

  # ── Deploy to Cloud Run ────────────────────────────────────────────────────────
  deploy:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          IMAGE_TAG: ${{ github.sha }}
          REGION: us-central1
        run: |
          gcloud run deploy disease-prediction-api \
            --image gcr.io/$PROJECT_ID/disease-prediction-api:$IMAGE_TAG \
            --region $REGION \
            --platform managed \
            --min-instances 1 \
            --max-instances 10 \
            --memory 2Gi \
            --cpu 2 \
            --timeout 120 \
            --set-secrets "DATABASE_URL=DATABASE_URL:latest" \
            --set-secrets "JWT_SECRET=JWT_SECRET:latest" \
            --set-secrets "REDIS_URL=REDIS_URL:latest" \
            --set-env-vars "ENVIRONMENT=production" \
            --allow-unauthenticated

      - name: Verify deployment
        run: |
          SERVICE_URL=$(gcloud run services describe disease-prediction-api \
            --region us-central1 --format "value(status.url)")
          curl -f "$SERVICE_URL/health" || exit 1
          echo "Deployment verified at $SERVICE_URL"
